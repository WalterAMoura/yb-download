

<hr>

<div class="card card-outline card-danger">
    <div class="card-header text-center">
        <div class="login-logo">
            <img src="{{URL}}/{{PATH_LOGO_PNG_IASD}}" alt="IASD Parque Regina" class="brand-image" style="opacity: .8" height="180" width="320">
        </div>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="input-group col-4 mb-3">
                    <label for="urlYoutube"></label>
                    <input type="text" class="form-control" placeholder="https://youtube.com/watch?v=Qw199y1whuw" id="urlYoutube" name="urlYoutube" required>
                </div>

                <!-- /.col -->
                <div class="col-2">
                    <button type="submit" class="btn btn-danger btn-block">Buscar</button>
                </div>
            </div>
        </form>
        {{status}}
        <div class="card card-outline card-success">
            <div class="card-header text-center">
                <h3 class="card-title">{{titleVideo}}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="login-logo" style="display: {{displayImgVideo}}">
                            <img src="{{urlImgVideo}}" alt="Miniatura Video" class="brand-image" style="opacity: .8" height="180" width="320">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        {{table}}
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- /.form-box -->
</div><!-- /.card -->
